<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sample Web Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      nav {
        text-align: center;
        background-color: #444;
        padding: 10px 0;
      }

      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
      }

      section {
        padding: 20px;
        margin: 10px;
        background-color: white;
        border-radius: 5px;
      }

      footer {
        text-align: center;
        background-color: #333;
        color: white;
        padding: 10px 0;
        position: absolute;
        width: 100%;
        bottom: 0;
      }

      .container {
        width: 80%;
        margin: 0 auto;
      }

      .image-container {
        text-align: center;
      }

      .form-container {
        width: 50%;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      input[type="submit"]:hover {
        background-color: #555;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Welcome to My Sample Web Page</h1>
    </header>

    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>

    <section class="container" id="home">
      <h2>Introduction</h2>
      <p>
        This is a sample webpage created using basic HTML and CSS. Below is an
        image and a simple contact form.
      </p>
    </section>

    <section class="container image-container" id="about">
      <h2>Image Example</h2>
      <img
        src="https://via.placeholder.com/600x300"
        alt="Placeholder Image"
        width="600"
        height="300"
      />
    </section>

    <section class="container form-container" id="contact">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <input type="submit" value="Submit" />
      </form>
    </section>

    <footer>
      <p>&copy; 2024 Sample Web Page</p>
    </footer>
  </body>
</html>
